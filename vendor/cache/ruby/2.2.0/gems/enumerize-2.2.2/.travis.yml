language: ruby
sudo: false
services:
  - postgresql
  - mongodb
gemfile:
  - Gemfile
  - Gemfile.rails42
  - Gemfile.rails50
  - Gemfile.rails52
  - Gemfile.mongo_mapper
rvm:
  - 2.2.7
  - 2.3.3
  - 2.4.1
  - jruby-9.1.14.0
env:
  global:
    - DB_USER=postgres
    - DB_PASS=
  matrix:
    - DB=sqlite3
    - DB=postgresql
matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-9.1.14.0
  exclude:
    - gemfile: Gemfile.mongo_mapper
      env: DB=postgresql
branches:
  only:
    - master
notifications:
  email: false
